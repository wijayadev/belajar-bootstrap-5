<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container m-4">
        <p class="h3">Ini Adalah Contoh Layouting Blog</p>
        <div class="row" style=" height: 3rem;">
            <div class="col bg-primary text-light d-flex justify-content-center align-items-center">Header</div>
        </div>
        <div class="row" style="height: 25rem;">
            <div class="col-4 bg-warning d-flex justify-content-center align-items-center ">Sidebar</div>
            <div class="col bg-secondary text-light d-flex justify-content-center align-items-center ">Content</div>
        </div>
        <div class="row" style=" height: 3rem;">
            <div class="col bg-danger text-light d-flex justify-content-center align-items-center">Footer</div>
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
